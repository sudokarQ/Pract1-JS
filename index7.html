<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Нажмите кнопку для объявления переменной и вывода результата</p>
    <button onclick="myFunction()">Нажми на меня, please!</button>
    <p id="demo">Текст, помеченный меткой demo</p>
    <script>
        //объявляем функцию, которую будет вызывать кнопку по методу onclick
        function myFunction() {
            //объявляем переменную строковую
            let carname = "Volvo";
            /* document.getElementById - метод объекта document. Он возвращает ссылку на узле документа,
            которую можно использовать для изменения свойств и обращения к методам узла.
            */
            // метод getElementById, получающий данные из тега по метке demo
            // Свойство innerHTML устанавливает или получает все разметку
            // и содержвание внутри данного элемента.
            document.getElementById("demo").innerHTML = carname;
        }
    </script>
</body>

</html>
